name: Pull Request

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: [macos-13]
    steps:
      - uses: actions/checkout@v3
      - name: Bundler
        run: |
          bundle install
      - name: SwiftLint
        run: |
          bundle exec fastlane run swiftlint
  test:
    runs-on: [macos-13]
    needs: [lint]
    steps:
      - uses: actions/checkout@v3
      - name: Fastlane tests
        run: |
          bundle exec fastlane scan
